<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyGallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
#mySidenav a {
  position: absolute; 
  left: -80px; 
  transition: 0.3s; 
  padding: 15px; 
  width: 100px; 
  text-decoration: none; 
  font-size: 20px;
  color: white; 
  border-radius: 0 5px 5px 0; 
}
#mySidenav a:hover {
  left: 0; 
}
#about {
  top: 20px;
  font-family: 'Prata', serif;
  background-color: purple;
}
#blog {
  top: 80px;
  font-family: 'Prata', serif;
  background-color: purple;
}

#projects {
  top: 140px;
  font-family: 'Prata', serif;
  background-color: purple; 
}

#contact {
  top: 200px;
  font-family: 'Prata', serif;
  background-color: purple;
}
.from button[type=submit]{
 position:absolute;
  top:2%;
  left:57%;
}
 .from input[type=text] {
  float: right;
  position:absolute;
  top:1%;
  left:37%;
  padding: 6px;
  background-color:transparent;
  color:white;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
  
}
</style>
<body>

<div class="topnav">
<div id="mySidenav" class="sidenav">
  <a href="/" id="about">Home</a>
  <a href="{% url 'profile'%}" id="blog">Profile</a>
  <a href="/accounts/password/change" id="projects">change</a>
  <a href="{% url 'logout'%}" id="contact">log out</a>
</div>
<div class="from">
 <form action="{% url 'search'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    <input type="text" name="search"  placeholder="Search" />
    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
</form>
 {% for message in messages%}
    <p>{{message}}</p>
  {% endfor %}
</div>
</div>
</body>
</html>
